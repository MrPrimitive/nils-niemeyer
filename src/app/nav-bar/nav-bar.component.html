<mat-toolbar class="position-fixed mat-toolbar">
  <button mat-icon-button
          [matMenuTriggerFor]="menu"
          class="example-icon"
          aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-menu-item routerLink="/work">
      <mat-icon>work</mat-icon>
      <span>My Work</span>
    </button>
    <button mat-menu-item (click)="openLinkNewTab('https://www.makotostudio.ch')">
      <mat-icon>sports_esports</mat-icon>
      <span>Makoto Studio</span>
    </button>
    <button mat-menu-item>
      <mat-icon>badge</mat-icon>
      <span>About Me</span>
    </button>
  </mat-menu>

  <span>Nils Niemeyer</span>

  <span class="nav-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button
          [matMenuTriggerFor]="socialLinks"
          class="example-icon"
          aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
  <mat-menu #socialLinks="matMenu">
    <button mat-menu-item>
      <mat-icon>groups</mat-icon>
      <span>GitHub</span>
    </button>
    <button mat-menu-item>
      <mat-icon>contacts</mat-icon>
      <span>Linked In</span>
    </button>
  </mat-menu>

</mat-toolbar>
