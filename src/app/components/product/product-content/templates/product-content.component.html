<div class="mse-product-content">

  <ng-template [ngIf]="layoutService.getScreenSize === 'Small'" [ngIfElse]="largeLayout">

    <div>
      mse-product-content-small
    </div>

  </ng-template>
  <ng-template #largeLayout>

    <div>
      mse-product-content-large
    </div>

  </ng-template>

</div>
