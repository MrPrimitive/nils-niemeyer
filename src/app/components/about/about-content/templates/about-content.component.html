<ng-template [ngIf]="layoutService.getScreenSize === screenSizeSmall"
						 [ngIfElse]="largeLayout">

  <div class="mse-about-content">
    <mse-about-content-me-small></mse-about-content-me-small>
    <mse-about-content-history-small></mse-about-content-history-small>
  </div>

</ng-template>
<ng-template #largeLayout>

  <div class="mse-about-content-large">
    <mse-about-content-me-large></mse-about-content-me-large>
    <mse-about-content-history-large></mse-about-content-history-large>
  </div>

</ng-template>
